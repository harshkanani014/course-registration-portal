        <script>
            function getData(data) {

            var mymap = L.map('mapid').setView([51.505, -0.09], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=sk.eyJ1IjoiaGFyc2hrYW5hbmkwMTQiLCJhIjoiY2tzdzB2ZDJoMW84ajJwcG5semc3MGdsNSJ9.c9d9nj--CGdqd3suUnJa6Q', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

var popup = L.popup();
var latLong = null
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You selected the location at " + e.latlng.toString())
        .openOn(mymap);
latLong = e.latlng
    
}
addLocation = ()=>{
                let user = JSON.parse(localStorage.getItem("user"));
                let button = document.getElementById("submit");
                button.onclick = (e)=>{
                    e.preventDefault();
                let data = {
                building_name : document.getElementById("building_name").value,
                latitude:latLong?.lat,
                longitude:latLong?.lng
                }
                xrh = new XMLHttpRequest();
                xrh.onload = ()=>{
                    let resp = JSON.parse(xrh.responseText)
                    if(resp.success){
                        getLocation();
                        document.getElementsByClassName("btn-close")[0].click();
                    }
                    else{
                        document.getElementById('message').innerText = resp.error;
                        document.getElementById('message-parent').style.display = "block";
                    }
                }
                xrh.open('POST','http://localhost:8000/api/faculty/add-location');
                xrh.setRequestHeader('Content-Type','application/json')
                xrh.setRequestHeader('Authorization',user.token)
                xrh.send(JSON.stringify(data))
                }
            }
            addLocation();
mymap.on('click', onMapClick);
        </script>
